<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Munchkin Counter</title>
    <link rel='stylesheet' type='text/css' href='css/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/main-style.css'>
    <script type="text/javascript" src='js/jquery.min.js'></script>
  </head>
  <body>
    <div class="main">
      <header><h1>MUNCHKIN COUNTER</h1></header>
      <div class="row fight-attr">
        <div class="col-xs-4 col-md-4 plyr-attr">
          <p>Twój poziom: <input id="plyr-lvl" type="text" size="3" name="plyr-lvl" value="0" required="required"></p>
          <p>Twoje uzbrojenie: <input id="plyr-arm" type="text" size="3" name="plyr-arm" value="0"></p>
          <p>Jesteś wojownikiem? <input id="warrior" type="checkbox" name="warrior"></p>
        </div>
        <div class="col-xs-4 col-md-4 monstr-attr">
          <p>Poziom potwora: <input id="monstr-lvl" type="text" size="3" name="monstr-lvl" value="0" required="required"></p>
          <button type="button" id="start-btn" class="btn btn-primary">WALCZ!</button>
        </div>
        <div class="col-xs-4 col-md-4 on-fight">
          <p>
            Twoje bonusy: <input id="plyr-bonus" type="text" size="3" name="plyr-bonus" value="0">
            <button type="button" id="plyr-plus" class="btn btn-default plus plyr change">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" id="plyr-minus" class="btn btn-default minus plyr change">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </p>
          <p>
            Bonusy potwora: <input id="monstr-bonus" type="text" size="3" name="monstr-bonus" value="0">
            <button type="button" id="monstr-plus" class="btn btn-default plus monstr change">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
            <button type="button" id="monstr-minus" class="btn btn-default minus monstr change">
              <span class="glyphicon glyphicon-minus"></span>
            </button>
          </p>
        </div>
      </div>
      <div class="row fight-row">
        <div class="col-xs-4 col-md-4 fight-col">
          <p class="plyr">Ty: 0</p>
          <p class="monstr">Potwór: 0</p>
        </div>
        <div class="col-xs-4 col-md-4 result-col">
           <p class="fight-result">PORAŻKA!</p>
        </div>
        <div class="col-xs-4 col-md-4 end-fight">
          <button type="button" id="end-btn" class="btn btn-primary">Koniec walki</button>
        </div>
        <div class="col-xs-4 col-md-4 empty"></div>
      </div>
    </div>
    <footer>
      Wszystkie prawa zastrzeżone. Szczepan Bułat 2015.
    </footer>
    <script type="text/javascript" src="js/counter.js"></script>
  </body>
</html>
